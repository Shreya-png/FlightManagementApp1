<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SkyPort</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button class="btn btn-link" (click)="toggleToLogin()">Log In</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-link" (click)="toggleToRegister()">Sign Up</button>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Welcome to Skyport</h1>
  <p>Your Flight Booking App</p>

  <div class="auth-container">
    <div class="form-container" *ngIf="showLoginForm">
      <app-login (toggleForm)="toggleToRegister()"></app-login>
    </div>
    <div class="form-container" *ngIf="showRegisterForm">
      <app-register (toggleForm)="toggleToLogin()"></app-register>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2024 Skyport. All Rights Reserved.</p>
  </div>
</footer>
