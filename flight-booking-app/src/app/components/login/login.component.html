<div class="login-container">
  <h2>Login</h2>

  <!-- Error message for invalid credentials -->
  <div *ngIf="loginError" class="alert alert-danger" role="alert">
    {{ loginError }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
        <div *ngIf="loginForm.get('username')?.errors?.['maxlength']">Username cannot be longer than 15 characters.</div>
        <div *ngIf="loginForm.get('username')?.errors?.['pattern']">Username should not contain spaces.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">Password cannot be longer than 10 characters.</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
